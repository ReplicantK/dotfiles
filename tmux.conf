# set true color support
set -as terminal-features ",xterm-256color:RGB"

# change prefix
unbind C-b
set-option -g prefix `
bind-key ` send-prefix

# change the message display duration
set -g display-time 3000

# change the pane number display duration
set -g display-panes-time 3000

# automatically renumber windows
set -g renumber-windows on

# don't save to system clipboard
set -g set-clipboard off

# faster esc key
set -sg escape-time 10

# vi motions
set -g mode-keys vi

# set status bar position
set -g status-position top

# status bar theme
set-option -g status-style "fg=colour137,bg=colour234"

# status bar left and right format
set -g status-left '' # gets rid of the name of the tmux session
set -g status-right '#[fg=colour233,bg=colour241,bold] %H:%M #[fg=colour233,bg=colour245,bold] %Y-%m-%d '

# status bar colors
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# cycle through windows without needing to hit prefix each time
set-option -g repeat-time 5000
bind-key -r n next-window
bind-key -r p previous-window

# create new panes in the current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
