# faster esc
set -sg escape-time 10

# tmux fixes for italics and correct colors and such
set -g default-terminal "xterm-256color"

# moving around with vi vi vi
set -g mode-keys vi

# create new panes in the current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# setting the theme colors
#set-option -g status-style "fg=default, bg=#212234" # match tokyodark
set-option -g status-style "fg=#a7a7a7, bg=#080808"

# setting position
set -g status-position top

# pane border
set-option -g pane-border-style "fg=#1d252c"
set-option -g pane-active-border-style "fg=#28323a"

# message text
set-option -g message-style "fg=#a7a7a7,bg=#080808"

# pane number display
# TODO: fix all these colors to match current color scheme
set-option -g display-panes-active-colour "#9ece6a"
set-option -g display-panes-colour "#b7c5d3"

# copy mode highlight
set-window-option -g mode-style "fg=red,bg=#212234"

# status bar left and right format
set -g status-left '' # gets rid of the name of the tmux session
set -g status-right '#[bg=default] %H:%M #[bg=default]- %Y-%m-%d'

# status bar colors
setw -g window-status-current-format ' #I#[fg=default]:#[fg=default]#W#[fg=blue]#F '
setw -g window-status-format ' #I#[fg=default]:#[fg=default]#W#[fg=default]#F '

# vim pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
